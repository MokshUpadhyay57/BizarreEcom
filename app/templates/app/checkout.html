{% extends "app/base.html" %}
{% block title %} Checkout - Bizzare {% endblock%}
{% block body %}
<div class="container">
    <div class="col my-4">
        <style>
            .total-cart {
                font-size: 18px;
            }

            .shadow{
                box-shadow: 10px 10px 10px 10px  rgba(0, 0, 0, 0.2);
            }
        </style>
        <div class="row">
            <div class="col-md-12 shadow px-2 text-center">
                <h3>Place Order</h3>
            </div>
            <div class="col my-2">
                <h4 class="my-2">Enter your Address</h4>
                <form class="row g-3" method="post" action="/app/checkout/">
                    {% csrf_token %}
                    <input type="hidden" name="amount" id="amount">
                    <div class="col-md-6">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>

                    <div class="col-12 my-2">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address1" name="address1" placeholder="Address" />
                    </div>
                    <div class="col-12 my-2">
                        <label for="inputAddress2" class="form-label">Address line 2</label>
                        <input type="text" class="form-control" id="address2" name="address2"
                            placeholder="Apartment, studio, or floor" />
                    </div>

                    <div class="col-md-6 my-2">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" />
                    </div>
                    <div class="col-md-4 my-2">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="State" />
                    </div>
                    <div class="col-md-2 my-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" />
                    </div>

                    <div class="col-12 my-2">
                        <label for="inputZip" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-success py-2 btn-block" style="width:100%;">Place
                            Order</button>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}
